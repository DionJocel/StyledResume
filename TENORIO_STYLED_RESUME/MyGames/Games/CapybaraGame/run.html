<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cherry+Bomb+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Run Narvie, RUN!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            cursor: url('cursor.png'), auto;
        }

        body {
            background-color: black;
            display: flex;
            width: 100%;
            height: 100%;
        }

        #game {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }

        #game::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('kitchen.jpg');
            background-position: left;
            background-size: fill;
            opacity: 80%;
            z-index: 0;
        }

        #capybara {
            height: 130px;
            width: 140px;
            position: relative;
            top: 410px;
            z-index: 2;
        }

        .animate {
            animation: jump 1s;
        }
        
        .start {
            animation: moveObstacle linear infinite;
            animation-duration: 2000ms;
        }

        #capybara img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotateY(180deg);
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.575));
        }

        #runway {
            width: 100%;
            height: 120px;
            position: absolute;
            bottom: 0;
            z-index: 1;
        }

        #runway img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #obstacle {
            width: 175px;
            height: 175px;
            position: relative;
            top: 225px;
            left: 1190px;
            z-index: 2;
        }

        #obstacle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.575));
        }

        @keyframes moveObstacle {
            to {
                left: -170px;
            }
        }

        @keyframes jump {
            0% {
                top: 410px;
            }

            30% {
                top: 210px;
            }

            60% {
                top: 210px;
            }

            100% {
                top: 410px;
            }
        }
        
        #startBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 300px;
            width: 400px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #startBox button {
            z-index: 4;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%);
            width: 80%;
            height: 50px;
            font-size: 2rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgb(208, 255, 0);
            border: none;
            transition: 0.3s ease;
            color: white;
            border-radius: 10px;
            text-shadow: 1px 1px 4px black;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.534);
        }
        #startBox button:hover {
            scale: 1.1;
            transform: translate(-45%);
            cursor: pointer;
        }
        #startBox h1 {
            width: 100%;
            text-align: center;
            padding-bottom: 8%;
            font-size: 3.2rem;
            font-family: sans-serif;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 2px rgba(0, 0, 0, 0.466);
            font-family: "Cherry Bomb One", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        #startBox p {
            padding-bottom: 20%;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: sans-serif;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        .highscore-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
            z-index: 4;
        }
        .highscore-box h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 5px black;
        }
        .instructions {
            position: absolute;
            z-index: 4;
            bottom: 7%;
            left: 2%;
        }
        .instructions h2 {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.644);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .instructions span.highlight {
            color: black;
            font-family: sans-serif;
        }
        .return {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 150px;
            height: 30px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.432);
            border-radius: 10px;
            box-shadow: 4px 4px 4px black;
            z-index: 5;
            transition: all 0.3s ease;
            &:hover {scale: 1.05;cursor: pointer;}
        }
        .game-box {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 500px;
            z-index: 2;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            display: none;
        }
        #gameOver h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #gameOver button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: rgb(208, 255, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media screen and (max-width: 800px) and (orientation: landscape) {
             body {
               width: 200%;
               height: 250%;
             }
             #game {
               width: 200%;
               height: 250%;
             }
             #game::after {
               background-repeat: no-repeat;
               background-position: center;
               background-size: cover;
             }
             #capybara {
               height: 190px;
               width: 200px;
               top: 400px;
             }
             #runway {
               height: 160px;
             }
             #obstacle {
              width: 200px;
              height: 200px;
              top: 200px;
              left: 1720px;
              }
              .instructions {
              bottom: -145%;
              }
              .instructions h2 {
                font-size: 2rem;
              }
              #startBox {
                top: 130%;
                left: 100%;
                transform: translate(-50%, -50%);
              }
        }
    </style>
</head>

<body>
    <div class="return" onclick="window.location.assign('../../index.html')"> Return to home </div>
    <div class="highscore-box">
        <h1>Highscore: <span id="highscore">0</span></h1>
    </div>
    <div id="startBox">
        <h1> Welcome to Run Narvie, RUN!</h1>
        <p> Game Developer: Dion hahahaha pangit</p>
        <button onclick="startGame()"> Click to start </button>
    </div>
    <div id="game" onclick="jump()">
        <div class="game-box">
            <div id="capybara"><img src="capybara.webp"></div>
            <div id="obstacle"><img src="obstacle.png"></div>
        </div>
        <div id="runway"><img src="runway.jpg"></div>
    </div>
    <div class="instructions">
        <h2> Instuctions: <span class="highlight">Click</span> or press <span class="highlight">Spacebar</span> to make Narvie jump! </h2>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const capybara = document.getElementById("capybara");
        const obstacle = document.getElementById("obstacle");
        const highscoreDisplay = document.getElementById('highscore');
        const startBox = document.getElementById("startBox");
        const gameOverScreen = document.getElementById("gameOver");
        const finalScoreDisplay = document.getElementById("finalScore");
        const audio = new Audio('The Capybara Song Official Music Video ðŸŽ¶ðŸŽ¶.mp3');
        
        let score = 0;
        let gameRunning = false;
        let collisionCheck;
        
        function startGame() {
            startBox.style.display = "none";
            obstacle.classList.add("start");
            audio.play();
            audio.loop = true;
            gameRunning = true;
            score = 0;
            updateScore();
            collisionCheck = setInterval(checkCollision, 20);
        }
        function jump() {
            if (!gameRunning) return;
            if (!capybara.classList.contains("animate")) {
                capybara.classList.add("animate");
                setTimeout(() => {
                    capybara.classList.remove("animate");
                }, 800);
            }
        }
        function checkCollision() {
            if (!gameRunning) return;
            const capybaraTop = parseInt(window.getComputedStyle(capybara).getPropertyValue("top"));
            const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
            
            if (obstacleLeft < 110 && obstacleLeft > 0 && capybaraTop >= 235) {
                endGame();
            }
            
            if (obstacleLeft < 110) {
                score++;
                updateScore();
            }
            if (obstacleLeft < 110 && score > 500) {
                score++;
                score++;
                updateScore();
            }
            if (score > 500) {
                document.getElementById("obstacle").style.animationDuration = "1000ms";
            }
        }
        function updateScore() {
            highscoreDisplay.textContent = score;
        }
        function endGame() {
            gameRunning = false;
            clearInterval(collisionCheck);
            obstacle.style.animation = "none";
            audio.pause();
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = "block";
        }
        function restartGame() {
            window.location.href="run.html";
        }
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                jump();
            }
        });
    </script>
</body>
</html>
